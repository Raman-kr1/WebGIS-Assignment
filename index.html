<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India States WebGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>India States</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search state...">
                <button id="search-btn">Search</button>
            </div>
            <div class="stats">
                <h2>Statistics</h2>
                <p>Total States: <span id="total-states">0</span></p>
            </div>
            <div class="random-states">
                <h3>Random States</h3>
                <ul id="random-states-list"></ul>
            </div>
            <div class="search-result">
                <h3>Search Result</h3>
                <div id="state-info"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>

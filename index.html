<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian States WebGIS Dashboard</title>
  <!-- Load the Tailwind CSS via CDN (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0">
  <div class="flex flex-col md:flex-row md:h-screen">
    <!-- Map Container -->
    <div id="map" class="flex-1 h-64 md:h-full"></div>
    
    <!-- Sidebar Container -->
    <div id="sidebar" class="bg-gray-100 p-4 md:w-80 md:overflow-y-auto">
      <h2 class="text-xl font-bold mb-3">Indian States Dashboard</h2>
      <p class="mb-2">Total States: <span id="totalStates" class="font-semibold"></span></p>
      <div class="mb-4">
        <h3 class="font-semibold">Random States Sample:</h3>
        <ul id="randomStatesList" class="list-disc list-inside text-gray-800"></ul>
      </div>
      <div class="mb-2">
        <h3 class="font-semibold mb-1">Search State:</h3>
        <form id="searchForm" class="flex flex-wrap items-center">
          <input type="text" id="searchInput" placeholder="Enter state name"
                 class="border rounded p-1 flex-grow mr-2 mb-2 md:mb-0" />
          <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">
            Search
          </button>
        </form>
        <p id="searchResult" class="mt-2 text-sm font-medium text-gray-900"></p>
      </div>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <!-- App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
